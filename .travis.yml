language: java
jdk:
- oraclejdk7
- openjdk7
- oraclejdk8
before_install:
- chmod +x gradlew
before_deploy:
  - export RELEASE_FILE=$(ls build/libs/*.jar)
  - echo "deploying ${RELEASE_PKG_FILE} to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_FILE}"
  on:
    tags: true 
    jdk: oraclejdk7
